<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Jun</td>
                <td rowspan="2">30</td>
                <td>Few York</td>
            </tr>
            <tr>
                <td>Philippines</td>
            </tr>
            <tr>
                <td>Joseph</td>
                <td>25 y/o</td>
                <td>Lipa City</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total: 2 Person</td>
            </tr>
        </tfoot>
    </table>

    <img src="images/asdasd.jpg"
     alt=""
     height="100px"
     width="200px">
    
</body>
</html>
