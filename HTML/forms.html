<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>HTML Forms</title>
</head>
<body>
    <form action="sumbit_page.php" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
       
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Message</label>
        <textarea id="message" rows="3" cols="50"></textarea>
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="male">Female</option>
            <option value="male">Others</option>
        </select> 
        <br>
        <input type="radio" id="option1" name="options" value="option1">
        <label for="option1">Option1</label>
        <input type="radio" id="option2" name="options" value="option2">
        <label for="option2">Option2</label>

        <input type="radio" id="option3" name="options" value="option3">
        <label for="option3">Option3</label>
        <input type="radio" id="option4" name="options" value="option4">
        <label for="option4">Option4</label>
        <br>
        <input type="checkbox" id="optionA" name="choices" value="optionA">
        <label for="optionA">OptionA</label>
        <input type="checkbox" id="optionB" name="choices" value="optionB">
        <label for="optionA">OptionB</label>


        <br><button type="submit">Submit</button>
    </form>
</body>
</html>
