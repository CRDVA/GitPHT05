<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            color: rgb(0, 38, 255);
        }
    </style>
</head>
<body>
    <h1>CSS Basics</h1>
    <p style="color: crimson;">This is paragraph with external styling.</p>
    <p class="parag1">This is a class selector.</p>
    <p id="parag2">This is an ID Selector.</p>

    <h3 href="https://www.example.com">This is a link.</h3>
    <a href="https://www.google.com">This is an anchor with href.</a>
    <a href="#">This is an anchor.</a>
    <br>
    <button>Submit</button>

</body>
</html>
